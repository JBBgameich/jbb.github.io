---
layout: default
---
<article class="w3-container">
	<div class="post-header">
		<h1>{{ page.title }}</h1>
		<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</div>

	<hr>

	<div class="post-content">

		{{ content }}


	</div>
</article>

<div class="w3-container">
	<h2>Comments</h2>
	<p>The comment feature is still experimental! Comments may be deleted at any time.</p>
	<iframe width="970" height="580" frameborder=0 style="max-width: 100%;" src="https://comment.ghsq.ga/comments?article_id={{ page.title }}"></iframe>
</div>
